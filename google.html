<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
        body{
            background-color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo-container{
            width:510px;
            height:90px;
            margin-top: 170px;
            margin-left: 350px;
        }
        span{
            background-color: grey;
        }
        .search-bar{
            margin-left: 350px;
            width: 500px;
            border-radius: 40px;
            border: 1px solid grey;
            background-color: rgb(255, 255, 255);
            box-shadow:5px 5px 5px rgb(239, 238, 238);

            display: flex;           
            align-items: center;
            padding: 5px 15px;
        }
        .search-input{
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
        }
        .search-bar i{
            color: #777;
            font-size: 16px;
            margin-right: 10px;
        }

        .one{
            border: white;
            margin-left: 475px;
            background-color: rgb(230, 225, 225);
           
            border-radius: 4px;
        }

        .two{
            border: white;
            margin-left:15px;
            background-color: rgb(230, 225, 225);
            
            border-radius: 4px;
        }

        a{
            text-decoration: none;
            color: black;
        }

        .mail{
            margin-left:1075px;
        }
        .image{
            margin-left:15px;
        }
        .account{
            margin-left:15px;
        }
        .account i{
            color: rgb(169, 166, 166);
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="" class="mail">Gmail</a>
    <a href="" class="image">Images</a>
    <a href=""class="account"><i class="fa-solid fa-circle-user"></i></a>
    <div class="logo-container">
        <img src="Google-logo.png" width="510px" height="100px">
    </div>
    <br>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-input" type="text">
    </div>

    <br><br><br>
    <button class="one">Google Search</button>
    <button class="two">I'm Feeling Lucky</button>
</body>
</html>
